<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <div class="box-nav">
    <h1>Exercício #04</h1>
    <h2>Prof. Gustavo Neitzke</h2>
  </div>

  <div class="box">
    <p>Leia 2 números. Efetue as 4 operações matemáticas e mostre os resultados.</p>
    <input type="number" class="num" id="valor1" placeholder="Digite um valor A"><br><br>
    <input type="number" class="num" id="valor2" placeholder="Digite um valor B"><br><br>

    <input type="radio" id="adicao" name="operation" value="adicao">
    <label for="adicao">Adição</label><br><br>
    <input type="radio" id="subtracao" name="operation" value="subtracao">
    <label for="subtracao">Subtração</label><br><br>
    <input type="radio" id="multiplicacao" name="operation" value="multiplicacao">
    <label for="multiplicacao">Multiplicação</label><br><br>
    <input type="radio" id="divisao" name="operation" value="divisao">
    <label for="divisao">Divisão</label><br><br>
    <button onclick="calculation()">Enviar</button>
  </div>

  <script src="script-04.js"></script>

</body>

</html>
